<!doctype html>
<html ng-app='LunchCheck' lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold;}
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div ng-controller= 'LunchCheckController' class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="food" id="lunch-menu" type="text" style="border: 2px solid {{state}};"
             placeholder="list comma separated dishes you usually have for lunch (empty items will not be considered)"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkIfTooMuch()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color: {{state}};"  >
           {{message}}
         </div>
   </div>

</body>
</html>
